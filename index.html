<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-full flex items-center justify-center">
    <section class="h-screen w-full bg-gray-300 p-2 overflow-y-hidden">
      <div class="flex flex-col justify-center items-center gap-3">
        <header
          class="flex h-16 w-full bg-orange-400 justify-center items-center"
        >
          <p class="text-2xl">Header</p>
        </header>
        <div
          class="flex h-16 w-full bg-orange-400 justify-baround items-center p-2 gap-10"
        >
          <span class="flex h-8 w-1/5 justify-center text-2xl">nav</span>
          <div class="flex h-8 w-1/5 bg-gray-200"></div>
          <div class="flex h-8 w-1/5 bg-gray-200"></div>
          <div class="flex h-8 w-1/5 bg-gray-200"></div>
          <div class="flex h-8 w-1/5 bg-gray-200"></div>
        </div>

        <div class="flex h-96 w-full gap-2">
          <div
            class="flex flex-col w-3/4 h-full bg-blue-500 justify-center gap-2 p-2"
          >
            <p class="flex text-2xl">Article</p>
            <div
              class="flex flex-col h-full w-full justify-around items-center gap-2"
            >
              <div class="flex h-8 w-full bg-blue-200"></div>
              <div class="flex h-8 w-full bg-blue-200"></div>
              <div class="flex h-8 w-full bg-blue-200"></div>
            </div>
          </div>
          <div
            class="flex flex-col h-full w-1/4 bg-gray-700 justify-center gap-12 p-2"
          >
            <p class="text-2xl">Aside</p>
            <div class="flex flex-col h-full w-full items-center gap-20">
              <div class="flex h-8 w-full bg-gray-300"></div>
              <div class="flex h-8 w-full bg-gray-300"></div>
            </div>
          </div>
        </div>

        <footer
          class="flex justify-center items-center h-20 w-full bg-orange-400"
        >
          <span class="text-2xl">Footer</span>
        </footer>
      </div>
    </section>
  </body>
</html>
